<div class="centrado">
<p class="text-info" class="text-warning">Pokemon Name </p>

  <input type="text"[(ngModel)] = "name">
  <button (click)="search()">Search</button>
  <div class="centrado" >
    
    <img src="{{urlImage}}"   width="150" height="150" > 
    <p  class="text-primary">shiny</p>
    <img src="{{variocolor}}" width="150" height="150">

  </div>
 
</div>
